        <script>
            let modal = document.getElementById('myModal');
            document.addEventListener('click', function (e) {
                let target = e.target;
                let src = target.getAttribute("src");
                let modalImg = modal.getElementsByTagName('img')[0];
                let modalName = modal.getElementsByTagName('h1')[0];
                let modalDesc = modal.getElementsByTagName('h3')[0];
                if (src) {
                    modalImg.src = src;
                    modal.style.display = "block";
                    let imgData = target.nextElementSibling;
                    if (imgData) {
                        let imgName = imgData.getElementsByTagName('h1')[0];
                        let imgDes = imgData.getElementsByTagName('h3')[0];
                        modalName.innerText = imgName.textContent;
                        modalDesc.innerText = imgDes.textContent;
                    } else {
                        modalName.innerText = "";
                        modalDesc.innerText = "";
                    }
                }
            }, false);

            // When the user clicks on <span> (x), close the modal
            modal.onclick = function () {
                img01.className += " out";
                setTimeout(function () {
                    modal.style.display = "none";
                    img01.className = "modal-content";
                }, 400);
            }
        </script>
